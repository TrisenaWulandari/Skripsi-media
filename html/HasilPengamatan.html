        var tr = document.createElement("tr");

        tr.appendChild(td2);
        tr.appendChild(td3);

      }

      function AddAllItemsToTable(nilai) {
        noSiswa = 0;
        tblNilaiEvaluasi.innerHTML = "";
        nilai.forEach((element) => {
          AddItemToTable(element.nama, element.nilai);
        });
      }

      function GetAllDataRealtime() {
        const dbRef = ref(database, "eval");

        onValue(dbRef, (snapshot) => {
          var nilai = [];

          snapshot.forEach((childSnapshot) => {
            nilai.push(childSnapshot.val());
          });
          AddAllItemsToTable(nilai);
        });
      }
      window.onload = GetAllDataRealtime;
